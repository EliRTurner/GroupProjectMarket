<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brighton Marketplace Products</title>
  <meta content="Brighton Marketplace" property="og:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/additions.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navigation nav">
    <div class="navigation-items">
      <a href="/" class="logo-link nav-brand"><img src="https://uploads-ssl.webflow.com/5c6eefaaeddf9248ac13bc72/5c6ef116eddf92775813c297_store-logo%402x.png" width="65" alt="" class="logo-image"></a>
      <div class="navigation-wrap">
        <nav role="navigation" class="navigation-items nav-menu">
          <a href="about" class="navigation-item nav-link">About</a>
          <a href="contact" aria-current="page" class="navigation-item nav-link ">Contact</a>
        </nav>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container cc-heading-wrap">
      <h1>Get in touch</h1>
    </div>
    <div class="container">
      <div class="get-in-touch-form-wrap">
        <form class="get-in-touch-form">
          <div class="credentials-inputs-wrap">
            <div class="contact-name-field-wrap"><label for="name">Name</label><input type="text" class="text-field cc-contact-field" maxlength="256" name="name" data-name="Name" placeholder="Enter your name" id="Name"></div>
            <div class="email-name-field-wrap"><label for="Email-2">Email Address</label><input type="email" class="text-field cc-contact-field" maxlength="256" name="Email" data-name="Email" placeholder="Enter your email" id="Email-2" required=""></div>
          </div><label>Message</label><textarea id="field" name="field" placeholder="Enter your message" maxlength="5000" data-name="Field" class="text-field cc-textarea cc-contact-field "></textarea><input type="submit" value="Submit" data-wait="Please wait..." class="button">
        </form>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="contacts-section">
        <h2>Main contacts</h2>
        <div class="layout-grid grid">
          <div class="number-contact-wrap">
            <div class="paragraph-bigger">Email</div>
            <a href="mailto:support@store.com?subject=You&#x27;ve%20got%20mail" class="support-link">support@store.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div>
        <a href="index.html" class="logo-link "><img src="images/store-logo2x.png" width="65" alt="" class="logo-footer"></a>

        <div>
          <a href="index.html" class="footer-link">Home</a>
          <a href="about.html" class="footer-link">About</a>
          <a href="contact.html" aria-current="page" class="footer-link ">Contact</a>
          <a href="products.html" class="footer-link">All Products</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
